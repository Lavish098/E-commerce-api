<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products Api</title>
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <nav>
        <h1><a href="/">Sharon's Store Api</a></h1>
        <ul>
          <li class="user"></li>
            <li><a href="./login.html" class="btn user-in">Sign in</a></li>
            <li><a href="/logout" class="btn user-out" id="user">Log Out</a></li>
        </ul>
      </nav>
      <div class="row">
        <div class="products">
          <button class="product_btn"> <a href="/api/products">
            View All Products
          </a>
        </button>
        </div>

    <div class="col-md-12">
      <form action="/api/products" method="POST">
        <h1> Add Products </h1>
        
        <fieldset>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        
          <label for="price">Price:</label>
          <input type="number" id="price" name="price">
       
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity">
         <label for="description">description:</label>
          <textarea id="description" name="description"></textarea>
          <label for="category">Category:</label>
          <input type="text" id="category" name="category">
          <label for="brand">Brand:</label>
          <input type="text" id="brand" name="brand">
          <label for="image">Image url:</label>
          <input type="text" id="image" name="image">
         </fieldset>
       
        <button type="submit">Add product</button>
        
       </form>
        </div>
      </div>
      <script src="./user.js"></script>

    </body>
</html>
